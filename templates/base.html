<!--Base html file, essentially a template that creates
the frame for the site. Includes sections that will change by
bringing in html from other files. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Your Repositories{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <meta charset="UTF-8">
</head>

<body>

<header>
<nav class="navbar navbar-expand-sm row">
    <div class="col-md-8">
        <div class="row">
            <img src="../static/package/build/svg/mark-github.svg">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Pull requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Issues</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Marketplace</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Explore</a>
                </li>
            </ul>
        </div>
    </div>



    <div class="col-md-4">
        <ul class="navbar-nav row float-right">
                <li class="nav-item mx-5"><img src="../static/package/build/svg/bell.svg" title="bell" alt="bell icon"></li>
                <li class="nav-item"><img src="../static/package/build/svg/plus.svg" title="plus" alt="plus icon"></li>
                <li class="nav-item width-25 mx-5"><img src="{{ bio_image }}"></li>
        </ul>
    </div>
</nav>
</header>


<div class="container-fluid">

<div class="row">
    <div class="col-md-3">

        <div class="card" style="width: 228px;">
            <img src={{ bio_image }} class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ name }}</h5>
                    <p class="card-text">{{ username }}</p>
                    <a href="#" class="btn btn-primary">Edit</a>
                </div>
        </div>

        <hr>

        <h3>Organizations</h3>
        <div class="width-26">
           <img src="../static/ccs-org.png">
        </div>


    </div>

    <div class="col-md-9">
        <div class="navbar navbar-expand-sm row">
            <ul class="navbar-nav">
                <li class="nav-item ml-5">
                    Overview
                </li>
                <li class="nav-item ml-5">
                    Repositories
                </li>
                <li class="nav-item ml-5">
                    Stars
                </li>
                <li class="nav-item ml-5">
                    <a href="#"> Followers</a>
                </li>
                <li class="nav-item ml-5">
                    Following
                </li>
            </ul>
        </div> <!--ends nav bar row with overview, repo, followers, etc -->

        <div class="row">
            {% block content%}
            {% endblock %}
        </div>

    </div> <!--ends 9 column wide section that starts with top bar-->
</div> <!--ends main row with side bar and top bar inside-->

</div> <!--ends container-fluid section-->


<footer>There will be stuff here--don't forget to format footer</footer>

</body>

</html>
